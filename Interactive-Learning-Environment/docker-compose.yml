version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ile-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: interactive-learning-env
    volumes:
      - mongodb_data:/data/db
    networks:
      - ile-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ile-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password@mongodb:27017/interactive-learning-env?authSource=admin
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - ile-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ile-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ile-network

volumes:
  mongodb_data:

networks:
  ile-network:
    driver: bridge
